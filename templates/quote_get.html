{% extends "layout.html" %}

{% block title %}
    Quote-History
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote_history') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="date" placeholder="yyyy-mm-dd" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote-history</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
