{% extends "layout.html" %}

{% block title %}
    Recharge Money
{% endblock %}

{% block main %}
    <form action="{{ url_for('money') }}" method="post">
        <fieldset>
            <div class="form-group">
                Routing Number :<input autocomplete="off" autofocus class="form-control" name="routing" placeholder="Bank Routing Number" type="number"/>
            </div>
            <div class="form-group">
                Account Number :<input autocomplete="off" autofocus class="form-control" name="account" placeholder="Bank Account Number" type="number"/>
            </div>
            <div class="form-group">
                Cash to recharge :<input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" step="0.01"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Recharge</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
